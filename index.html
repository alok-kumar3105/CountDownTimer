<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main_div">

        <div class="timer_block">

            <div class="timer">
            
                <div class="h1">CountDown Timer</div>
    
                <div class="rtime">
    
                    <div class="days">
                        <span class="value" id="days_val">
                            0
                        </span>
                        <span class="word">
                            Days
                        </span>
                    </div>
                    :
                    <div class="hours">
                        <span class="value" id="hours_val">
                            0
                        </span>
                        <span class="word">
                            Hours
                        </span>
                    </div>
                    :
                    <div class="minutes">
                        <span class="value" id="minutes_val">
                            0
                        </span>
                        <span class="word">
                            Minutes
                        </span>
                    </div>
                    :
                    <div class="seconds">
                        <span class="value" id="seconds_val">
                            0
                        </span>
                        <span class="word">
                            Seconds
                        </span>
                    </div>
    
                </div>
    
            </div>
    
            <div class="stat">
    
                <div class="h2">Progress Bar</div>
    
                <div class="progressBar">
    
                    <div class="bar" id="bar_total">

                        <div id="bar_comp"></div>

                    </div>
    
                </div>
    
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
